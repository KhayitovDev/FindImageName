<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Language Selection</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: black; 
      color: white; 
    }
    .btn {
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1>Welcome!</h1>
        <p class="lead">
          Please select your desired language to start the game:
        </p>
        <div class="mb-3">
          <form id="languageForm" method="post" action="">
            {% csrf_token %}
            <select id="languageSelect" class="form-select" name="languageSelect">
              <option value="">Select Language</option>
              {% for language in languages %}
              <option value="{{ language.id }}">{{ language.title }}</option>
              {% endfor %}
            </select>
            <br>
            <button type="submit" class="btn btn-primary" id="goButton">GO</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script>
    document.getElementById('languageForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      var selectedLanguage = document.getElementById('languageSelect').value;
      if (selectedLanguage) {
        window.location.href = 'http://127.0.0.1:8000/images/' + selectedLanguage + '/';
      }
    });
  </script>
</body>
</html>
